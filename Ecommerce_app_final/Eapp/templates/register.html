{% extends "base.html" %}
{% block title %} Register {% endblock %}
{% block content %}

<section style="height: 5vh;">
    <header>
        <a href="/" class="logo">Smart<span>Buy</span></a>
        <ul>
            <li><a href="{{url_for('login_app.first')}}">Home</a></li>
            <li><a href="{{url_for('login_app.about')}}">About</a></li>
            <li><a href="{{url_for('login_app.dashboard')}}">Products</a></li>
            <li><a href="#">Contact</a></li>
        </ul>
        <ul>
        <li><p><a href="{{url_for('login_app.register')}}">Sign up</a></p></li>
        <li><a href="{{url_for('login_app.home')}}"><p>Sign In</p></a></li>
        </ul>
    </header>
 </section>  

<br><br>
<br>
<form method="POST" , action="{{ url_for('login_app.register') }}">
    <div class="mb-3 mx-5" style="width:400px">
        <h1 style="color:#b36982;"> SignUp Page </h1><br>
        <input type="text" , name="name" , placeholder="Full Name" , class="form-control">
        <br><br>
        <input type="text" , name="gender" , placeholder="Gender" , class="form-control">
        <br><br>
        <input type="email" , name="email" , placeholder="Email" , class="form-control">
        <br><br>
        <input type="password" , name="password" , placeholder="Password" , class="form-control">
        <br><br>
        <input type="submit" , value="Register" , class="btn btn-info my-3 mx-5">
    </div>
    <br>

    <a href="{{url_for('google_app.google_login')}}"><button type="button" class="btn btn-primary mx-5">Sign in with
            Google</button></a>
            <br><br>
    <a href="{{url_for('fb_app.facebook_login')}}"><button type="button" class="btn btn-primary mx-5">Sign in with
                Facebook</button></a>
                <br><br>
    <a href="{{url_for('phone_app.phone')}}"><button type="button" class="btn btn-primary mx-3">Sign in with Phone
            Number</button></a>
            
            

</form>

<!-- Link to CSS file -->
<link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='style.css') }}">

{% endblock %}
